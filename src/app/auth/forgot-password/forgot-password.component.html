<hr>
<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form class="form">
                <fieldset>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                      <input id="emailInput" placeholder="email address" class="form-control" type="email"
                        oninvalid="setCustomValidity('Please enter a valid email address!')"
                        onchange="try{setCustomValidity('')}catch(e){}" required="">
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="btn btn-lg btn-primary btn-block" value="Send Confirmation" type="submit">
                  </div>
                </fieldset>
              </form>

              <div style="float: left;"><a href="javascript:" [routerLink]="['/login']">Login</a></div>
              <div style="float: right;"><a href="javascript:" [routerLink]="['/register']">Register</a></div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
