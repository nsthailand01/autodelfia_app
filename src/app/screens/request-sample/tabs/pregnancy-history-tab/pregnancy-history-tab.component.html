<br>
<!-- ประวัติการตั้งครรภ์ -->
<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <form>

        <!-- <h4 class="form-header text-uppercase">
          <i class="fa fa-envelope-o"></i>
          ประวัติการตั้งครรภ์
        </h4> -->

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="input-24" class="col-form-label">ตั้งครรภ์ครั้งที่</label>
            <input type="email" class="form-control form-control-sm" id="input-24" placeholder="ตั้งครรภ์ครั้งที่">
          </div>

          <div class="form-group col-md-8">
            <div class="row">
              <div class="col-md-12">
                <label for="input-25" class="col-form-label">จำนวนทารกในครรภ์</label>
                <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="singlePregnancyRadio" name="PregnancyRadio">
                  <label class="custom-control-label" for="singlePregnancyRadio">ครรภ์เดี่ยว</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="twinPregnancyRadio" name="PregnancyRadio">
                  <label class="custom-control-label" for="twinPregnancyRadio">ครรภ์แฝด</label>
                </div>
                <div class="custom-control custom-radio inline">
                  <input type="radio" class="custom-control-input" id="otherFetuses" name="PregnancyRadio">
                  <label class="custom-control-label" for="otherFetuses">อื่น ๆ</label>
                  <input type="text" class="form-control form-control-sm" id="input-25">
                </div>
              </div>

              <div class="col-md-12">
                <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="PregnantNature" name="PregnancyRadio2">
                  <label class="custom-control-label" for="PregnantNature">ตั้งครรภ์ธรรมชาติ</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="PregnantFake" name="PregnancyRadio2">
                  <label class="custom-control-label" for="PregnantFake">ตั้งครรภ์จากการผสมเทียม</label>
                </div>
                <div class="custom-control custom-radio inline">
                  <input type="radio" class="custom-control-input" id="PregnantOther" name="PregnancyRadio2">
                  <label class="custom-control-label" for="PregnantOther">ระบุ</label>
                  <input type="text" class="form-control form-control-sm">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row form-inline">
            <div class="form-group col-md-12">
              <label for="" class="col-form-label">ประวัติคลอดบุตรกลุ่มอาการดาวน์ (T21)</label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="syndromeTrue" name="SyndromeRadios">
                <label class="custom-control-label" for="syndromeTrue">มี</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="syndromeFalse" name="SyndromeRadios">
                <label class="custom-control-label" for="syndromeFalse">ไม่มี</label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="input-14" class="col-form-label">ประวัติคลอดบุตรผิดปกติทางโครโมโซม (T18)</label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="chromosomalABTrue" name="ChromosomalABRadios">
                <label class="custom-control-label" for="chromosomalABTrue">มี</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="chromosomalABFalse" name="ChromosomalABRadios">
                <label class="custom-control-label" for="chromosomalABFalse">ไม่มี</label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="input-14" class="col-form-label">ประวัติคลอดบุตรผิดปกติทางโครโมโซม (T13)</label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="chromosomalT13True"
                  name="ChromosomalT13Radios">
                <label class="custom-control-label" for="chromosomalT13True">มี</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="chromosomalT13False"
                  name="ChromosomalT13Radios">
                <label class="custom-control-label" for="chromosomalT13False">ไม่มี</label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="input-14" class="col-form-label">ประวัติคลอดบุตรโรคหลอดเลือดประสาทไม่ปิด (Neural Tube
                Defect)</label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="TubeDefectTrue" name="TubeDefectRadios">
                <label class="custom-control-label" for="TubeDefectTrue">มี</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="TubeDefectFalse" name="TubeDefectRadios">
                <label class="custom-control-label" for="TubeDefectFalse">ไม่มี</label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="input-14" class="col-form-label">เบาหวานที่รักษาด้วยอินซูลินในการตั้งครรภ์ปัจจุบัน</label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="DiabetesTrue" name="DiabetesRadios">
                <label class="custom-control-label" for="DiabetesTrue">มี</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="DiabetesFalse" name="DiabetesRadios">
                <label class="custom-control-label" for="DiabetesFalse">ไม่มี</label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="input-14" class="col-form-label">ประวัติสูบบุหรี่</label>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="SmokingTrue" name="SmokingRadios">
                <label class="custom-control-label" for="SmokingTrue">มี</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="SmokingFalse" name="SmokingRadios">
                <label class="custom-control-label" for="SmokingFalse">ไม่มี</label>
              </div>
            </div>
          </div>


        </div>

      </form>
    </div>
  </div>
</div>
<!-- จบ ประวัติการตั้งครรภ์ -->
