<div class="modal-content" style="z-index:1000000">

  <div class="modal-header">
    <h4 class="modal-title pull-left page-title font-kanit">
      {{ commentType == 'Approved'? 'Approve Comment' : 'Report Comment'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="col-md">
        <label for="input-raceCode" class="col-form-label">Comment</label>
        <input type="text" id="input-raceCode" class="form-control form-control-sm" [(ngModel)]="comment">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave(comment)">Save</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
  </div>
</div>
