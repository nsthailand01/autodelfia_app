<!-- ผลการวินิจฉัยจากการเจาะน้ำคร่ำ -->
<div class="card m-2">
    <div class="card-header" id="headingAmniotic">
        <h5 class="mb-my-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseAmniotic"
                aria-expanded="false" aria-controls="collapseAmniotic">
                <h4 class="form-header text-uppercase">
                    <i class="fa fa-file-text-o"></i>ผลการวินิจฉัยจากการเจาะน้ำคร่ำ
                </h4>
            </button>
        </h5>
    </div>

    <div id="collapseEleven" class="collapse show" aria-labelledby="headingAmniotic">
        <div class="card-body">
            <form [formGroup]="requestsForm">
                <div class="form-row">
                    <div class="form-row form-inline">
                        <div class="form-group indent-50">
                            <label for="input-analystdate" class="col-form-label">วันที่วิเคราะห์</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" id="input-analystdate" #dpAnalystDate="bsDatepicker"
                                    bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                                    formControlName="analystDate">
                                <span class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="dpAnalystDate.toggle()">
                                        <i class="far fa-calendar-alt"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- <input type="date" class="form-control form-control-sm" id="input-42" placeholder="วันที่วิเคราะห์"> -->
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="container table-responsive">
                        <table class="table table-striped table-hover ">
                            <thead class="thead-light">
                                <th></th>
                                <th>ค่าความเสี่ยง</th>
                                <th>ค่า Cut-off ความเสี่ยง</th>
                                <th>ผลการประเมินความเสี่ยง</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- <td>Pre-eclampsia &lt; 32 weeks</td> -->
                                    <td>T21</td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskValueT21"
                                            [value]="requestsForm.get('riskValueT21').value | number: '1.2-2'" readonly>
                                    </td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskCutOffT21"
                                            [value]="requestsForm.get('riskCutOffT21').value | number: '1.2-2'"
                                            readonly></td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskAssessmentValueT21"
                                            [value]="requestsForm.get('riskAssessmentValueT21').value | number: '1.2-2'"
                                            readonly></td>
                                </tr>
                                <tr>
                                    <!-- <td>Pre-eclampsia &lt; 34 weeks</td> -->
                                    <td>T18</td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskValueT18"
                                            [value]="requestsForm.get('riskValueT18').value | number: '1.2-2'" readonly>
                                    </td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskCutOffT18"
                                            [value]="requestsForm.get('riskCutOffT18').value | number: '1.2-2'"
                                            readonly></td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskAssessmentValueT18"
                                            [value]="requestsForm.get('riskAssessmentValueT18').value | number: '1.2-2'"
                                            readonly></td>
                                </tr>
                                <tr>
                                    <!-- <td>Pre-eclampsia &lt; 37 weeks</td> -->
                                    <td>T13</td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskValueT13"
                                            [value]="requestsForm.get('riskValueT13').value | number: '1.2-2'" readonly>
                                    </td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskCutOffT13"
                                            [value]="requestsForm.get('riskCutOffT13').value | number: '1.2-2'"
                                            readonly></td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskAssessmentValueT13"
                                            [value]="requestsForm.get('riskAssessmentValueT13').value | number: '1.2-2'"
                                            readonly></td>
                                </tr>
                                <tr>
                                    <!-- <td>Pre-eclampsia &gt; 37 weeks</td> -->
                                    <td>NTD</td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskValueNTD"
                                            [value]="requestsForm.get('riskValueNTD').value | number: '1.2-2'" readonly>
                                    </td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskCutOffNTD"
                                            [value]="requestsForm.get('riskCutOffNTD').value | number: '1.2-2'"
                                            readonly></td>
                                    <td><input type="text" class="form-control form-control-sm text-center"
                                            formControlName="riskAssessmentValueNTD"
                                            [value]="requestsForm.get('riskAssessmentValueNTD').value | number: '1.2-2'"
                                            readonly></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> <!-- จบ ผลการวินิจฉัยจากการเจาะน้ำคร่ำ -->
