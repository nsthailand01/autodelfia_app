<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="start center" fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px">
  <div>
    <a [routerLink]="['/master-file/mssite/create']" mat-flat-button color="primary" (click)="onCreateNew()">
      <i class="fa fa-plus-circle mr-2" aria-hidden="true"></i>Create New</a>
  </div>
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="siteCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัสหน่วยงาน </th>
    <td mat-cell *matCellDef="let element"> {{element.SiteCode}} </td>
  </ng-container>

  <ng-container matColumnDef="siteName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อหน่วยงาน </th>
    <td mat-cell *matCellDef="let element"> {{element.SiteName}} </td>
  </ng-container>

  <ng-container matColumnDef="siteNameEng">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อหน่วยงาน (eng) </th>
    <td mat-cell *matCellDef="let element"> {{element.SiteNameEng}} </td>
  </ng-container>

  <ng-container matColumnDef="shortName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
    <td mat-cell *matCellDef="let element"> {{element.ShortName}} </td>
  </ng-container>

  <ng-container matColumnDef="taxId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> เลขประจำตัวผู้เสียภาษี </th>
    <td mat-cell *matCellDef="let element"> {{element.TaxId}} </td>
  </ng-container>

  <ng-container matColumnDef="companyRegisterNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> เลขที่จดทะเบียน </th>
    <td mat-cell *matCellDef="let element"> {{element.CompanyRegisterNo}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.SiteID)">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.SiteID)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="200" [pageSizeOptions]="[100, 200, 300, 400, 500]">
</mat-paginator>
