<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="start center" fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px">
  <div>
    <a [routerLink]="['/master-file/employee/create']" mat-flat-button color="primary" (click)="onCreateNew()">
      <i class="fa fa-plus-circle mr-2" aria-hidden="true"></i>Create New</a>
  </div>
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="employeeCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัสพนักงาน </th>
    <td mat-cell *matCellDef="let element"> {{element.EmployeeCode}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อพนักงาน </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> นามสกุล </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>

  <ng-container matColumnDef="identityCard">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> เลขบัตรประชาชน </th>
    <td mat-cell *matCellDef="let element"> {{element.IdentityCard}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.EmployeeID)">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.EmployeeID)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="200" [pageSizeOptions]="[100, 200, 300, 400, 500]">
</mat-paginator>
