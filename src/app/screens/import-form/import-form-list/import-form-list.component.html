<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="start center" fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px">
  <div>
    <a [routerLink]="['/import-form/create']" mat-flat-button color="primary">Create New</a>
  </div>
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear width="25px">No.</th>
    <td mat-cell *matCellDef="let element; let i = index;">
      {{ (i+1) + (this.paginator.pageIndex * this.paginator.pageSize) | number:'1.0' }}</td>
  </ng-container>

  <ng-container matColumnDef="labGroupCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> import column 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.LabGroupCode}} </td>
  </ng-container>

  <ng-container matColumnDef="labGroupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> import column 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.LabGroupName}} </td>
  </ng-container>

  <ng-container matColumnDef="labGroupNameEng">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> xxx (eng) </th>
    <td mat-cell *matCellDef="let element"> {{element.LabGroupNameEng}} </td>
  </ng-container>

  <ng-container matColumnDef="remark">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> xxx </th>
    <td mat-cell *matCellDef="let element"> {{element.Remark}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.LabGroupID)">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.LabGroupID)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
