<app-breadcrumb-navigator pageTitle="Import & Export" currentPageName="Import & Export"
  listPageUrl="/import-form/lists">
</app-breadcrumb-navigator>

<!-- toolbar button -->
<div class="form-footer mb-2">
  <button type="button" class="btn btn-info waves-effect waves-light mr-1" (click)="onNewClick()">
    <i class="far fa-file" aria-hidden="true"></i> New</button>
  <button type="button" class="btn btn-md btn-dark shadow-dark m-1" (click)="goBack()">
    <i class="fa fa-times"></i>Cancel
  </button>
  <button type="submit" class="btn btn-md btn-success shadow-success m-1" (click)="doSave()">
    <i class="fa fa-check-square-o"></i>Save
  </button>
</div> <!-- end toolbar button -->

<div class="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-my-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
          aria-controls="collapseOne">
          <h4 class="form-header text-uppercase">
            <i class="fa fa-user-circle-o"></i>Import & Export
          </h4>
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="input-group input-group-sm input-group-inline">
              <label for="input-templateType" class="col-form-label col-md-2 text-right">Template type</label>
              <select class="form-control form-control-sm col-md-2" id="input-templateType">
                <option value="" selected hidden>Choose here</option>
                <option value="import">Import</option>
                <option value="export">Export</option>
              </select>
              <label for="input-templateName" class="col-form-label col-md-2 text-right">Template name</label>
              <input type="text" class="form-control form-control-sm col-md-4" id="input-templateName">
            </div>
          </div>

          <div class="row">
            <div class="input-group input-group-sm input-group-inline">
              <label for="input-headerRow" class="col-form-label col-md-2 text-right">Header row</label>
              <input type="number" class="form-control form-control-sm col-md-1" id="input-headerRow">
            </div>
          </div>

          <div class="row">
            <div class="input-group input-group-sm input-group-inline">
              <label for="input-firstRow" class="col-form-label col-md-2 text-right">First data row</label>
              <input type="number" class="form-control form-control-sm col-md-1" id="input-firstRow">
            </div>
          </div>

          <div class="row">
            <div class="input-group input-group-sm input-group-inline">
              <label for="input-columnDelimiter" class="col-form-label col-md-2 text-right">Column delimiter</label>
              <select class="form-control form-control-sm col-md-3" id="input-columnDelimiter">
                <option value="" selected hidden>Choose here</option>
                <option value="semicolon">semicolon (;)</option>
                <option value="pipe">pipe (|)</option>
                <option value="tab">tab</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-group input-group-sm input-group-inline">
              <label for="input-fileEncoding" class="col-form-label col-md-2 text-right">File encoding</label>
              <select class="form-control form-control-sm col-md-3" id="input-fileEncoding">
                <option value="" selected hidden>Choose here</option>
                <option value="ansi">ANSI</option>
                <option value="utf-8">UTF-8</option>
              </select>
            </div>
          </div>

        </form>
      </div>
    </div>



  </div>
</div>

                </tr>

              <tbody>

                </tr>
                <tr>
                  <td scope="row"></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
