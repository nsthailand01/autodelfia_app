<app-breadcrumb-navigator pageTitle="ตั้งค่าโปรแกรม" currentPageName="ตั้งค่าโปรแกรม" listPageUrl="/app-settings">
</app-breadcrumb-navigator>

<!-- toolbar button -->
<div class="form-footer mb-2" hidden>
  <button mat-raised-button color="primary" class="m-1">
    <mat-icon>save_alt</mat-icon> Save
  </button>
</div> <!-- end toolbar button -->

<div class="main-body">
  <div class="row">
    <div class="col-lg-12 col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="assets/img/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
            <div class="mt-3">
              <h4>{{employeeName}}</h4>
              <div class="row">
                <h3 class="mb-0 font-kanit">ออกจากระบบอัตโนมัติใน</h3>
                <input type="number" id="autoLogoutInMinutes" name="autoLogoutInMinutes"
                       class="form-control text-center col-lg-4 col-12 ml-lg-5"
                       placeholder="">
                <h3 class="input-group-addon font-kanit ml-2 mb-0">นาที</h3>
              </div>
              <p class="text-secondary mb-1" hidden>Full Stack Developer</p>
              <p class="text-muted font-size-sm" hidden>Bay Area, San Francisco, CA</p>
              <button class="btn btn-primary mr-2" hidden>Follow</button>
              <button class="btn btn-outline-primary" hidden>Message</button>
            </div>
          </div>
          <hr class="my-4">

          <div class="row mt-2">
            <div class="col-12 col-lg-5"></div>
            <div class="col-12 col-lg-4 text-secondary">
              <input type="button" (click)="doSave()" class="btn btn-primary px-4" value="Save Changes">
            </div>
          </div>




          <ul class="list-group list-group-flush" hidden>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-globe me-2 icon-inline">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="2" y1="12" x2="22" y2="12"></line>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                  </path>
                </svg>Website
              </h6>
              <span class="text-secondary">https://bootdey.com</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-github me-2 icon-inline">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                  </path>
                </svg>Github
              </h6>
              <span class="text-secondary">bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-twitter me-2 icon-inline text-info">
                  <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                  </path>
                </svg>Twitter
              </h6>
              <span class="text-secondary">&#64;bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-instagram me-2 icon-inline text-danger">
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>Instagram
              </h6>
              <span class="text-secondary">bootdey</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-facebook me-2 icon-inline text-primary">
                  <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z">
                  </path>
                </svg>Facebook
              </h6>
              <span class="text-secondary">bootdey</span>
            </li>
          </ul>
          <div class="d-flex justify-content-between align-items-center">
            <div class="">

            </div>
          </div>
        </div>
      </div>
    </div>
